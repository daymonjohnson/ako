<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="navBar">
        <img src="akologo.png">
    </div>

    <h1>Checkout</h1>
    <h3>Paying with Cash</h3>
    <span>Total: $</span><span class="total">x</span></br>
    <input type="text" id="cashPaid" placeholder="Amount tendered"/> 
    <button class="submitCash" id="submitcash">Submit</button></br>
    <span>Change: </span><span class="change"></span>
    </br>
    <h3>Paying with Card</h3>
    <input type="text" placeholder="Card number" maxlength="16"/>
    <p>Expiration Date</p>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <select>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
    </select>
    <input type="text" placeholder="CVV"  maxlength="3"/></br>
    <button class="submitCredit">Submit</button>
    <div class="receipt">
        <h3>Receipt</h3>
        <table>
                <th>
                    <td>Item</td>
                    <td>Price</td>
                </th>
                <tr>
                    <td>Subtotal: </td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>Sales Tax: </td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>Total: </td>
                    <td>x</td>
                </tr>
            </table></br>
            <span>Paid with </span><span class="paymentType"></span>
            <p>Thanks for shopping at AKO!</p>
    </div>
    <div id="testing_"></div>
    <script src="script.js"></script>
</body>

</html>
